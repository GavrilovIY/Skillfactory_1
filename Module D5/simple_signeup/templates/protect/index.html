<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple SignUp/Sign app</title>
</head>
<body>
{% extends "main.html" %}

{% block content %}
<h2>Страница автороизованного пользователя {{request.user.username}}</h2>
<div>Здесь может содержаться персональная информация для каждого пользователя</div>

{% if is_not_premium %}
<button> <a href="sign/upgrade/">Хочу Premium!</a> </button>
{% endif %}

<button><a href="sign/logout">Выйти</a></button>
{% endblock content %}
</body>
</html>
